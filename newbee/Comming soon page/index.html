<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2bd08b712.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="heading">
        <img class="heading_logo" src="images/logo.svg" alt="brand logo">

        <div class="heading_description">
            <h1 class="heading_title">We are launching <span>soon!</span></h1>
            <p class="heading_text">Subscribe and get notified</p>
        </div>
        <div class="heading_form">
            <form id="form" action="">
                <input class="form_email" type="email" name="" id="emainInput" placeholder="Your email address...">
                <small id="smallError">Please provide a valid email address</small>
                <button type="submit" id="formBtn">Notify Me</button>
            </form>
        </div>

    </section>
    <section class="hero">
        <img src="images/illustration-dashboard.png" alt="">
    </section>
    <footer class="footer">
        <div class="icons_container">
            <span class="icon_facebook"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="icon_twitter"><i class="fa-brands fa-twitter"></i></span>
            <span class="icon_instagram"><i class="fa-brands fa-instagram"></i></i></span>
        </div>
        <small>&copy; Copyright Ping. All rights reserved.</small>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ruthinunes">Ruthi Nunes</a>.
        </p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
